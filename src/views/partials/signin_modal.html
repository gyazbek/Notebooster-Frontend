<div class="modal-header" >
          <button type="button" class="close"  aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
          <!-- <h3 class="modal-title text-center">Sign In</h3> -->
          <div class="col-sm-8 col-sm-offset-2 mtop15 mbot35">
            <button type="submit" class="btn btn-primary btn-block fb-blue" >Sign In with Facebook</button>
          </div>
          <div class="or-line"><div class="or-block">or</div></div><p></p>
        </div>
        <div class="modal-body" cg-busy="loginPromise">

          <form name="loginForm" role="form" ng-submit="login(loginForm)">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" name="username"  ng-model="model.username" required />
              <div class="error-msg" ng-repeat="error in errors.username">{{error}}</div>
              <div class="error-msg" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
                <span ng-show="loginForm.username.$error.required">
                  Username is required.
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input  type="password" class="form-control" ng-model="model.password" name="password" required />
              <div class="error-msg" ng-repeat="error in errors.password">{{error}}</div>
              <div class="error-msg" ng-repeat="error in errors.non_field_errors">{{error}}</div>
              <div class="error-msg" ng-if="error">{{error}}</div>
              <div class="error-msg" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                <span ng-show="loginForm.password.$error.required">
                  Password is required.
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" >Sign In</button>
              </div>
            </div>

            <p class="mtop15 text-center"><a href="javascript:void(0)" ng-click="signupModal(); cancel();">No Account? Register Here!</a></p>
          </form>
        </div>
      <p class="text-center mtop25 forgot-modal-link"><a ui-sref="app.forgotpassword" ng-click="cancel()">Forgot Password?</a></p>
