
					<div class="results pad15 title-block outline" cg-busy="paymentPromise">
						<h1>Payment Info</h1>
						<p class="muted">A PayPal account is required to receive payment for note sales.</p>
						<div class="row mtop50">
							<div class="col-sm-4 col-xs-6">
								<img src="/img/paypal.png" alt="PayPal Logo" class="img-responsive">
							</div>
						</div>
						<form ng-submit="saveSettings(paypal_email)" name="paymentSettingsForm" novalidate>
							<div class="form-group">
								<label for="paypal">PayPal Account</label>
								<input ng-model="paypal_email" type="email" name="paypal" class="form-control" required>
								<div class="has-error-text" ng-show="paymentSettingsForm.submitted && paymentSettingsForm.paypal.$error.required">A paypal email is required</div>
								<div class="has-error-text" ng-show="paymentSettingsForm.paypal.$error.email">Must be a valid email</div>
								<p class="mtop25 mbot15"><a href="https://www.paypal.com/webapps/mpp/account-setup" target="_blank">Click here to create a PayPal Account</a></p>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3 mbot25">
									<button type="submit" class="btn btn-block btn-primary">Save Settings</button>
								</div>
							</div>
						</form>
					</div>
