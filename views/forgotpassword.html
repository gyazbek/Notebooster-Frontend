
	<div class="container results mtop25 mbot25 outline" ng-if="complete == false" cg-busy="PasswordResetPromise">
		<div class="row mtop25 mbot25" ng-if="authenticated != true">
			<form  role="form" name="passwordResetForm" ng-submit="resetPassword(passwordResetForm)" novalidate>
				<div class="col-xs-10 col-xs-offset-1 text-center">
					<h1>Forgot Password</h1>
					<p>Type your Email Address or Username below to reset it.</p>
					<hr class="mtop25 mbot25">
				</div>
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 form-group">
					<label for="forgot-email">Email Address or Username</label>
					<input name="email"type="email" ng-model="model.email" class="form-control" required>
					<div class="error-msg" id="forgot-error" ng-repeat="error in errors.email">{{error}}</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-3 col-sm-offset-3 col-xs-8 col-xs-offset-2 mtop25 mbot25">
					<a ui-sref="app" class="btn btn-minor btn-block">Cancel</a>
				</div>
				<div class="col-sm-3 col-sm-offset-0 col-xs-8 col-xs-offset-2 mtop25 mbot25 mtop0-xs">
					<button type="submit" class="btn btn-primary btn-block">Next</button>
				</div>
			</form>

	

		</div>
	</div>

	</div>

	<div class="container results mtop25 mbot25 outline"  ng-if="complete == true">
		<div class="row mtop25 mbot25">
			<div class="col-xs-10 col-xs-offset-1 text-center">
				<h1>Password reset email sent!</h1>
				<p>Please check your registered email for password reset insetructions.</p>
				<hr class="mtop25 mbot25">
			</div>
			<div class="clearfix"></div>
			<div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 mtop25 mbot25">
				<a ui-sref="app" class="btn btn-primary btn-block">Home</a>
			</div>
		</div>
	</div>
