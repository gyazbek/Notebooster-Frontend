<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">Compose Message</h3>
</div>
<div class="modal-body">
    <form ng-submit="send()" validate>
        <label for="cont-to">To:</label>
        <input ng-model="to" required type="text" name="cont-to" class="form-control">
        <div class="has-error-text" id="email-error">Please enter a recipient.</div>
        <div class="form-group">
            <label for="cont-subject">Subject:</label>
            <input ng-model="subject" type="text" name="cont-subject" class="form-control">
            <div class="has-error-text" id="subject-error">Please enter a subject.</div>
        </div>
        <div class="form-group">
            <label for="cont-message">Message:</label>
            <textarea ng-model="msg" required name="cont-message" class="form-control"></textarea>
            <div class="has-error-text" id="email-error">Please enter a message.</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </div>
        </div>
    </form>
</div>
