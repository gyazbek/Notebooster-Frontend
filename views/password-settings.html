<div class="results pad15 title-block outline" cg-busy="passwordChangePromise">
		<h1>Change Password</h1>
		<p class="muted">Password must be minimum of 6 characters.</p>
		<form name="pwdChangeForm" role="form" ng-submit="changePassword(pwdChangeForm)">
			<div class="form-group">
				<label for="current-password">Current Password</label>
				<input type="password" ng-model="model.old_password" class="form-control" required max="32" min="5" />
			</div>
			<div class="form-group">
				<label for="new-password">New Password</label>
				<input ng-model="model.new_password1" type="password" name="new-password" class="form-control" required max="32" min="5"/>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input ng-model="model.new_password2" type="password" name="confirm-password" class="form-control" required max="32" min="5"/>

				<div class="alert alert-danger" ng-if="errors.new_password2" ng-repeat="error in errors.new_password2">{{error}}</div>

			</div>
			<hr>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 mbot25">
					<button type="submit" class="btn btn-block btn-primary">Save Settings</button>
				</div>
			</div>

<div ng-if="complete" class="alert alert-success">Password Changed!</div>

<div class="alert alert-danger" ng-if="failed">Password not changed, please verify the information and try again.</div>

		</form>
	</div>
