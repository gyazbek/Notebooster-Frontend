		<div class="row">

					</div>

						<label for="cont-email">Your Email*:</label>
						<input type="email" name="cont-email" class="form-control" />
					</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<button type="submit" class="btn btn-primary btn-block">Send</button>
