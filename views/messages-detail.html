
					<div class="results pad15 outline"  cg-busy="threadPromise">
						<section class="row vertical-align normalize-xs normalize-sm">
							<div class="col-xs-12 title-block">
								<h1>Message Details - {{thread.subject}}</h1>
							</div>
						</section>

						<header class="row bottom-align ptop15 pbot15">
							<div class="col-sm-2 col-sm-offset-0 col-xs-8 col-xs-offset-2">
								<a ui-sref="app.settings.messages" class="btn btn-block btn-minor">Go Back</a>
							</div>
							<div class="clearfix"></div>
						</header>

						<section class="row vertical-align normalize-xs normalize-sm mtop25">
							<div class="col-xs-12">
								<div class="row mtop15 mbot15" ng-repeat="msg in thread.all_msgs">
									<div class="col-sm-2 col-xs-3 text-center">
										<img ng-src="{{ msg.sender.profile.profile_picture || 'img/profile.png' }}"  class="img-responsive" alt="Profile Picture" />
										<p><a   ui-sref="app.viewprofile({username:msg.sender.username})">{{msg.sender.username}}</a></p>
									</div>
									<div class="col-sm-10 col-xs-9">
										<div class="row">

											<div class="col-sm-6 col-xs-12 text-right">
												<p>{{msg.sent_at | date}}</p>
											</div>
										</div>
										<p>{{msg.body}}</p>
									</div>
								</div>
								<div class="clearfix"></div>
								<hr>
								<div class="clearfix"></div>
								<form method="post" action="">
									<div class="row mtop15 mbot15 muted" cg-busy="threadReplyPromise">
										<div class="col-sm-2 col-xs-0 hidden-xs text-center">
											<img ng-src="{{ user.profile_picture || 'img/profile.png' }}" class="img-responsive"  />
											<p>Me</p>
										</div>
										<div class="col-sm-10 col-xs-9 form-group">
											<label for="reply">Write a Reply:</label>
											<textarea ng-model="msg" name="reply" class="form-control"></textarea>
										</div>
										<div class="clearfix"></div>
										<div class="col-sm-3 col-sm-offset-6 col-xs-12">
											<a ui-sref="app.settings.messages" class="btn btn-minor btn-block">Cancel</a>
										</div>
										<div class="col-sm-3 col-xs-12">
											<button ng-click="threadReply()" href="messages" class="btn btn-primary btn-block">Send</button>
										</div>
									</div>
								</form>
							</div>
						</section>
						<div class="clearfix"></div>
					</div>
